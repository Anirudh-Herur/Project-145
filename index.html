<!DOCTYPE html>
<html>
    <head>
        <title>My AR Page</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>  
       <a-scene color="black">
            <a-box position="-1 3 -3" rotation="0 30 0" color="cyan"></a-box>
            <a-sphere position="-3 3 -3" radius="0.25" rotation="30 0 0" color="red"></a-sphere>
            <a-cylinder position="-5 3 -3" rotation="30 0 0" radius="0.25" height="0.5" color="green"></a-cylinder>
            <a-octahedron position="-7 3 -3" radius="0.25" color="orange"></a-octahedron>
            <a-ring position="1 3 -3" radius-inner="0.35" radius-outer="0.7" color="teal"></a-ring>
            <a-plane position="-5 3 -4" width="20" height="4" color="#7BC8A4"></a-plane>
       </a-scene> 
    </body>
</html>
